				<a class="btn btn-success" role="button"
					ng-click="progressCtl.analize()">Analize</a>
			</div>
			<h3 class="text-muted">Bacon</h3>
			<div ng-show="progressCtl.busy" class="progress">

					aria-valuemax="100" style="width: {{progressCtl.getProgress()}}%">
					<span class="sr-only">{{progressCtl.getProgress()}}%
						Complete</span>
				</div>
			</div>
		</div>

		<div class="jumbotron" id="search" ng-controller="ConceptSearchController as searchCtlr">
			<div class="demo">
